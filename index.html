<!DOCTYPE>
<html ng-app="quoteBook">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>

<body ng-controller="mainCtrl">

	<div class="container">

		<h1 class="text-center">Quotes</h1>
		<h3 class="text-center">Life Lessons</h3>

			<div class='input first'>
				<input type='text' ng-model="addQuote.text" placeholder="Quote">

				<input type='text' ng-model="addQuote.author" placeholder="Author">

				<button ng-click="addData()" class='btn-primary'>ADD</button>
			</div>

			<div class='input'>
				<input type='text' ng-model="removeQuote" placeholder="Type Quote to Remove">
				<button ng-click="removeData()" class='btn-primary'>REMOVE</button>
			</div>

			<div class='input'>
				<input type='text' ng-model="filterQuote" placeholder="Filter">
				<button class='btn-primary'>FILTER</button>
			</div>
	
		<div ng-repeat="data in getData | filter: filterQuote">
				<p class="lead">{{data.text}}</p>
				<p class="lead">{{data.author}}</p>
				<hr>
		</div>

	</div>

</body>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
	<script type="text/javascript" src="js/dataService.js"></script>
</html>
