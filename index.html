<!DOCTYPE>
<html ng-app="quoteBook">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainCtrl">

	<h1>Quotes</h1>

	<div>
		<form ng-show='inputForm'>
			<input type='text' ng-model="addQuote.text">
			<button ng-click="addData()">Add Quote</button>
		</form>
		<button ng-click="inputForm = !inputForm">Add</button>
	</div>

	<div>
		<form ng-show='inputForm2'>
			<input type='text' ng-model="removeQuote">
			<button ng-click="removeData()">Remove Quote</button>
		</form>
		<button ng-click="inputForm2 = !inputForm2">Remove</button>
	</div>

	<div>
		<form ng-show='inputForm3'>
			<input type='text' ng-model="filterQuote.text">
			<button>Filter Quotes</button>
		</form>
		<button ng-click="inputForm3 = !inputForm3">Filter</button>
	</div>


	<div ng-repeat="data in getData | filter: filterQuote.text">
			<p>{{data.text}}</p>
			<p>{{data.author}}</p>
			<hr>
	</div>

</body>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.4.7/angular-cookies.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
	<script type="text/javascript" src="js/dataService.js"></script>
</html>
